<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Groupie-Tracker-filters</title>
</head>

<body>

    <div class="header">
        <h1 class="logo"><a href="/">G-Tracker</a></h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search artists..." onkeyup="searchArtists()">
            <div id="suggestions"></div>
        </div>
        <button class="dark-mode-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <section id="filters">
        <h2>Filter Artists</h2>
    
        <div class="filter-group">
            <div>
                <label>Creation Date:</label>
                <input type="number" id="creation-from" placeholder="From (e.g. 1970)" />
                <input type="number" id="creation-to" placeholder="To (e.g. 2000)" />
            </div>
    
            <div>
                <label>First Album Year:</label>
                <input type="number" id="album-from" placeholder="From (e.g. 1980)" />
                <input type="number" id="album-to" placeholder="To (e.g. 1992)" />
            </div>
    
            <div>
                <label for="members">Number of Members:</label>
                <input type="number" id="members" min="1" max="20" />
            </div>
        </div>
    
        <div class="filter-group checkbox-group">
            <label>Concert Locations:</label>
            <div>
                <input type="checkbox" id="location-texas" value="Texas, USA" />
                <label for="location-texas">Texas, USA</label>
            </div>
            <div>
                <input type="checkbox" id="location-washington" value="Washington, USA" />
                <label for="location-washington">Washington, USA</label>
            </div>
        </div>
    
        <div class="filter-group">
            <button type="button" id="reset-filters">Show All Artists</button>
        </div>
    </section>
    
      
    <div class="container">
        <div class="grid" id="artistsGrid"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
