<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker Filters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Groupie Tracker Filters</h1>
    </header>

    <section id="filters">
        <h2>Filters</h2>
        
        <!-- Filter by creation date range -->
        <div>
            <label for="creation-date-start">Creation Date (Start):</label>
            <input type="date" id="creation-date-start">
            <label for="creation-date-end">Creation Date (End):</label>
            <input type="date" id="creation-date-end">
        </div>

        <!-- Filter by first album date range -->
        <div>
            <label for="first-album-start">First Album Date (Start):</label>
            <input type="date" id="first-album-start">
            <label for="first-album-end">First Album Date (End):</label>
            <input type="date" id="first-album-end">
        </div>

        <!-- Filter by number of members -->
        <div>
            <label for="min-members">Min Members:</label>
            <input type="number" id="min-members" min="1">
            <label for="max-members">Max Members:</label>
            <input type="number" id="max-members" min="1">
        </div>

        <!-- Filter by concert locations (checkboxes) -->
        <div>
            <label for="locations">Concert Locations:</label>
            <input type="checkbox" value="Seattle" class="location-filter"> Seattle
            <input type="checkbox" value="Los Angeles" class="location-filter"> Los Angeles
            <input type="checkbox" value="New York" class="location-filter"> New York
            <input type="checkbox" value="San Francisco" class="location-filter"> San Francisco
        </div>

        <button onclick="applyFilters()">Apply Filters</button>
    </section>

    <main id="artist-list">
        <!-- Artist list will appear here -->
    </main>

    <footer>
        <p>&copy; 2025 Groupie Tracker Filters</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
